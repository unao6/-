<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>명령문/구문</h1>
  
  <script>
  let count = 1;
  switch(count){
    case 1:
      console.log('Hello 1');
      break;
    case 2:
      console.log('Hello 2');
      break;
    case 3:
      console.log('Hello 3');
      break;
    default:
      console.log('default');
  }

  let string = 'a';
  switch(string){
    case 'a':
      console.log('Hello 1a');
      break;
    case 'b':
      console.log('Hello 2b');
      break;
    case 'c':
      console.log('Hello 3c');
      break;
    default:
      console.log('default');
  }

  if(string === 'a'){
    console.log('Hello a');
  }else if(string === 'b'){
    console.log('hello b');
  }else if(string === 'c'){
    console.log('hello c');
  }else{
    console.log('default');
  }
  </script>
</body>
</html>
