<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    console.log(16+'volvo');
    console.log(1 == '1');

    // 변수
    var a = 10;
    console.log(a);
    a = 20;
    console.log(a);

    var b = 'hello';
    console.log(b);

    console.log(a+b);

    let c = 10;
    console.log(c);
    c = 'abc';
    console.log(c);

    const d = 'hello world';
    console.log(d);
    // d = 30; constant 변수에 값을 활당할 수 없음

    const PI = 3.141592653;

    console.log(10 * 3.141592653);
    console.log(10 * PI); // 상수변수로 만들어서 쓰기
    
  </script>

</head>
<body>
  <h1>데이터/변수/연산</h1>
</body>
</html>
