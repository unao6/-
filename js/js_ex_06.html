<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    
    // 입출력 (CRUD)

    // 생성 (Create)
    let cars = ['a', 'b', 'c'];

    // 출력 (Read)

    // 배열 전체 접근 - Array Full Access
      console.log(cars);
    // 배열 원소 접근 - Array Element Access
      for(let i=0; i<3; i++){
        console.log(cars[i]);
      }

      cars[1] = 'd';
      console.log(cars);

      // 원소 삭제
  </script>
</head>
<body>
  <h1>배열</h1>
  
</body>
</html>
