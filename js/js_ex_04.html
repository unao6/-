  <script>
    for(let i=0;i<10;i++){
      console.log('Hello World' + i);
    }
    let sum=0;

    console.log(sum);

    for(let i=1; i<=9; i++){
      dan = 2 * i;
      console.log('2 * '+i+ ' = ' +dan);
    }    
  </script>
